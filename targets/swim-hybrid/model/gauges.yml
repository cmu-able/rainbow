#
# Gauge Type and Gauge Instance Specifications
#  - time periods generally in milliseconds
gauge-types:
  TrafficGaugeT:
    commands:
      traffic : ServerT.setTraffic(int)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 20000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 5000
      targetProbeType:
        type:    String
        default: ~
    comment: "TrafficGaugeT measures and reports CPU load of the target host"

  DimmerGaugeT:
    commands:
      dimmer : ServerT.setDimmer(double)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 30000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 15000
      targetProbeType:
        type:    String
        default: ~
    comment: "DimmerGaugeT measures and reports the dimmer value of the system"

  ArrivalRateT:
    commands:
      arrivalRate : LoadBalancerT.setArrivalRate(double)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 30000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 5000
      targetProbeType:
        type:    String
        default: ~
    comment: "ArrivalRateT measures and reports the request arrival rate"

  # ???
  ArrivalRateTST:
    commands:
      arrivalRate : BogusT.observe(double)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 30000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 5000
      targetProbeType:
        type:    String
        default: ~
    comment: "DimmerGaugeTST feeds the time series predictor for the request arrival rate"

  AverageResponseTimeT:
    commands:
      averageResponseTime : LoadBalancerT.setAverageResponseTime(double)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 30000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 15000
      targetProbeType:
        type:    String
        default: ~
    comment: "AverageResponseTimeT measures and reports the average response time"

  ServerEnablementGaugeT:
    commands:
      enableServer: ServerT.enableServer(boolean)
    setupParams:
      targetIP:
        type: String
        default: "localhost"
      beaconPeriod:
        type: long
        default: 30000
      javaClass:
        type: String
        default: "org.sa.rainbow.translator.swim.gauges.ServerEnabledGauge"
    configParams:
      samplingFrequency:
        type: long
        default: 15000
      targetProbeType:
        type: String
        default: ~
      serverNum:
        type: int
        default: 0
    comment: "ServerEnablementGaugeT reports enablement/disablement of servers. serverNum is the server number (e.g., 1, 2 3), so that if there are N servers enabled, this server is enabled if N >= serverNum"

  ServerActivationGaugeT:
    commands:
      activateServer: ServerT.activateServer(boolean)
    setupParams:
      targetIP:
        type: String
        default: "localhost"
      beaconPeriod:
        type: long
        default: 30000
      javaClass:
        type: String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type: long
        default: 15000
      targetProbeType:
        type: String
        default: ~
      #serverNum:
      #  type: int
      #  default: 0
    comment: "ServerActivationGaugeT reports if a server is active or not. serverNum is the server number (e.g., 1, 2 3), so that if there are N active servers, this server is active if N >= serverNum"


