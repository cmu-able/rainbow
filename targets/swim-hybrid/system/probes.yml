vars:
  _probes.commonPath: "${rainbow.path}/system/probes"

probes:
  DimmerProbe:
    alias: dimmer
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_dimmer"
  
  # New
  ServerProbe1:
    alias: server1
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_servers 1"
  ServerProbe2:
    alias: server2
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_servers 2"
  ServerProbe3:
    alias: server3
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_servers 3"
  # End

  # New
  ActiveServerProbe1:
    alias: activeServer1
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_active_servers 1"
  ActiveServerProbe2:
    alias: activeServer2
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_active_servers 2"
  ActiveServerProbe3:
    alias: activeServer3
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_active_servers 3"
  # End

  TrafficProbe1:
    alias: traffic1
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_traffic 1"
  TrafficProbe2:
    alias: traffic2
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_traffic 2"
  TrafficProbe3:
    alias: traffic3
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 2000 get_traffic 3"
  

  ArrivalRateProbe:
    alias: arrivalRate
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "-d 5000 get_arrival_rate"
  AverageResponseTimeProbe:
    alias: averageResponseTime
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "get_avg_rt"

unused-probes:
  # Old 
  ServersProbe:
    alias: servers
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "get_servers"

  # Old
  ActiveServersProbe:
    alias: activeServers
    location: "${customize.system.target.lb}"
    type: script
    scriptInfo:
      mode: continual
      path    : "${_probes.commonPath}/genericProbe.pl"
      argument: "get_active_servers"

