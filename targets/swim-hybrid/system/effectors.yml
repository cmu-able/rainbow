# Effectors for swim-hybrid
vars:
  _effectors.commonPath: "${rainbow.path}/system/effectors"
  

effectors:
  incDimmer:
    location: "${customize.system.target.lb}"
    command: "${customize.system.target.lb}.incDimmer()"
    type: script
    scriptInfo:
      path    : "${_effectors.commonPath}/incDimmer.sh"
      argument: ""
  decDimmer:
    location: "${customize.system.target.lb}"
    command: "${customize.system.target.lb}.decDimmer()"
    type: script
    scriptInfo:
      path    : "${_effectors.commonPath}/decDimmer.sh"
      argument: ""
  addServer:
    location: "${customize.system.target.lb}"
    command: "${customize.system.target.lb}.addServer($<server>)"
    type: script
    scriptInfo:
      path    : "${_effectors.commonPath}/addServer.sh"
      argument: "{0}"
  removeServer:
    location: "${customize.system.target.lb}"
    command: "${customize.system.target.lb}.removeServer($<server>)"
    type: script
    scriptInfo:
      path    : "${_effectors.commonPath}/removeServer.sh"
      argument: "{0}"
  divertTraffic:
    location: "${customize.system.target.lb}"
    command: "${customize.system.target.lb}.divertTraffic($<divert_command>)"
    type: script
    scriptInfo:
      path    : "${_effectors.commonPath}/divertTraffic.sh"
      argument: "{0}"

      
unused-effectors:
  # Old Effectors below
  setDimmer:
    location: "${customize.system.target.lb}"
    command: "${customize.system.target.lb}.setDimmer($<dimmer>)"
    type: script
    scriptInfo:
      path    : "${_effectors.commonPath}/setDimmer.sh"
      argument: "{0}"
  addServer:
    location: "${customize.system.target.lb}"
# note that the parameter server is ignored by the effector
    command: "${customize.system.target.lb}.addServer($<server>)"
    type: script
    scriptInfo:
      path    : "${_effectors.commonPath}/addServer.sh"
      argument: ""
  removeServer:
    location: "${customize.system.target.lb}"
# note that the parameter server is ignored by the effector
    command: "${customize.system.target.lb}.removeServer($<server>)"
    type: script
    scriptInfo:
      path    : "${_effectors.commonPath}/removeServer.sh"
      argument: ""

