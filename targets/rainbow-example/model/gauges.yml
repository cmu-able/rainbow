#
# Gauge Type and Gauge Instance Specifications
#  - time periods generally in milliseconds
gauge-types:
  LoadGaugeT:
    commands:
      load : ServerT.setLoad(double)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 20000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 5000
      targetProbeType:
        type:    String
        default: ~
    comment: "LoadGaugeT measures and reports CPU load of the target host"

  DimmerGaugeT:
    commands:
      dimmer : ServerT.setDimmer(double)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 30000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 15000
      targetProbeType:
        type:    String
        default: ~
    comment: "DimmerGaugeT measures and reports the dimmer value of the system"

  BasicResponseTimeT:
    commands:
      basicResponseTime : LoadBalancerT.setBasicResponseTime(double)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 30000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 15000
      targetProbeType:
        type:    String
        default: ~
    comment: ""

  OptResponseTimeT:
    commands:
      optResponseTime : LoadBalancerT.setOptResponseTime(double)
    setupParams:
      targetIP:
        type:    String
        default: "localhost"
      beaconPeriod:
        type:    long
        default: 30000
      javaClass:
        type:    String
        default: "org.sa.rainbow.translator.swim.gauges.SimpleGauge"
    configParams:
      samplingFrequency:
        type:    long
        default: 15000
      targetProbeType:
        type:    String
        default: ~
    comment: ""

  ServerEnablementGaugeT:
    commands:
      enableServer: ServerT.enableServer(boolean)
    setupParams:
      targetIP:
        type: String
        default: "localhost"
      beaconPeriod:
        type: long
        default: 30000
      javaClass:
        type: String
        default: "org.sa.rainbow.translator.swim.gauges.ServerEnabledGauge"
    configParams:
      samplingFrequency:
        type: long
        default: 10000
      targetProbeType:
        type: String
        default: ~
      serverNum:
        type: int
        default: 0
    comment: "ServerEnablementGaugeT reports enablement/disablement of servers. serverNum is the server number (e.g., 1, 2 3), so that if there are N servers enabled, this server is enabled if N >= serverNum"

  ServerActivationGaugeT:
    commands:
      activateServer: ServerT.activateServer(boolean)
    setupParams:
      targetIP:
        type: String
        default: "localhost"
      beaconPeriod:
        type: long
        default: 30000
      javaClass:
        type: String
        default: "org.sa.rainbow.translator.swim.gauges.ServerActiveGauge"
    configParams:
      samplingFrequency:
        type: long
        default: 10000
      targetProbeType:
        type: String
        default: ~
      serverNum:
        type: int
        default: 0
    comment: "ServerActivationGaugeT reports if a server is active or not. serverNum is the server number (e.g., 1, 2 3), so that if there are N active servers, this server is active if N >= serverNum"

